<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch the Video</title>

  <style>
    :root {
      color-scheme: dark;
    }

    body {
      font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      margin: 0;
      background: #0e0f12;
      color: #ffffff;
    }

    .wrap {
      max-width: 840px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: #14161a;
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.25);
    }

    /* Video container */
    .player-box {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      aspect-ratio: 9 / 16;
      max-height: 70vh;
      background: #000000;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe.player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000000;
    }

    @media (max-width: 600px) {
      .player-box {
        max-height: 60vh;
      }
    }

    /* Notice */
    .notice {
      margin-top: 22px;
      padding: 16px;
      border-radius: 12px;
      background: #1f2937;
      border: 1px solid #3b82f6;
      text-align: center;
      font-size: 1.05rem;
      font-weight: 600;
      line-height: 1.5;
    }

    .notice strong {
      color: #60a5fa;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <!-- Video -->
      <div class="player-box">
        <iframe
          id="ytFrame"
          class="player"
          title="Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          data-base="https://www.youtube.com/embed/iLcuB39Vlps?rel=0&modestbranding=1&playsinline=1&enablejsapi=1"
        ></iframe>
      </div>

      <!-- Notice -->
      <div class="notice">
        After finishing this video, you may proceed to the 
        <strong>Shawcross Building</strong>.
      </div>

    </div>
  </div>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api" async></script>

  <script>
    (function initialiseYouTubeSrc() {
      const frame = document.getElementById("ytFrame");
      const base = frame.getAttribute("data-base") || "";
      const origin = encodeURIComponent(location.origin);
      const separator = base.includes("?") ? "&" : "?";
      frame.src = base + separator + "origin=" + origin;
    })();
  </script>
</body>
</html>
